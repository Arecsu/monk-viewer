<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/monk-viewer/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
  <meta name="theme-color" content="#000000">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/keen-slider@6.8.5/keen-slider.min.css" />
  <script type="module" crossorigin src="/monk-viewer/assets/monk-viewer-1.0.0.js"></script>
  <link rel="stylesheet" crossorigin href="/monk-viewer/assets/main-1.0.0.css">
</head>

<body>
  <div id="my-keen-slider" class="keen-slider">
    <div class="keen-slider__slide number-slide1">1</div>
    <div class="keen-slider__slide number-slide2">
      <span class="loading-monk-view">LOADING</span>
      <monk-view 
        id="c"
        model="https://media.martyr.shop/monk/glb/False_Awakening.glb"
        startup="auto"
        min-distance="0.2"
        target-distance="0.5"
        max-distance="0.8"
        perf-stability-duration="0"
        perf-measure-duration="0.2"
        init-delay="0"
        init-delay-interactive="1.0"
        offscreencanvas="true"
        model-title="False Enlightenment"
        model-glb="https://media.martyr.shop/monk/glb/False_Awakening.glb"
        model-usdz="https://media.martyr.shop/monk/glb/False_Awakening.usdz"
        ar-vertical="true"
        envmap="https://raw.githubusercontent.com/Arecsu/model-viewer/monk/packages/shared-assets/environments/old_bus_depot_2k_HDR.jpg">
      </monk-view>
    </div>
    <div class="keen-slider__slide number-slide3">3</div>
    <div class="keen-slider__slide number-slide4">4</div>
    <div class="keen-slider__slide number-slide5">5</div>
    <div class="keen-slider__slide number-slide6">6</div>
  </div>
  <div class="bottom">
    hello!
  </div>
  <script src="https://cdn.jsdelivr.net/npm/keen-slider@6.8.5/keen-slider.min.js"></script>
  <script>
    const slider = new KeenSlider("#my-keen-slider", {
      loop: true,
    });
    const monkView = document.getElementById('c');

    const disableDragSlider = (slider) => 
      slider.update(Object.assign({}, slider.options, { drag: false }))

    const enableDragSlider = (slider) =>
      slider.update(Object.assign({}, slider.options, { drag: true }))

    monkView.addEventListener('interactivity', (e) => {
      const isInteractive = e.detail.state;
      isInteractive ? disableDragSlider(slider) : enableDragSlider(slider)
    });

    // let observer

    // customElements.whenDefined('monk-view').then(() => {
    //   observer = new IntersectionObserver((entries) => {
    //     entries.forEach(entry => {
    //       if (entry.isIntersecting) {
    //         monkView.attemptInit();
    //       } else {
    //         monkView.abortInit();
    //       }
    //     });
    //   }, { threshold: 0.5 });

    //   observer.observe(monkView);
    // });

    monkView.addEventListener('loaded', (e) => {
      document.querySelector('.loading-monk-view').textContent = 'LOADED';
      // if (observer) observer.disconnect();
    });

  </script>
</body>

</html>
